<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/login.css">
<title>Room Booking System</title>
</head>

<body>
<video autoplay muted loop id="background-video">
	<source src="images/background_video.mp4" type="video/mp4">
</video>

<form class="login-form" method="post" action="LoginServlet">
	<div class="form-header">
		<h3>Room Booking System</h3>
       	<p>Login to access your dashboard</p>
	</div>
	<div class="form-group">
    	<input type="text" class="form-input" required="required" name="username" placeholder="username">
	</div>
	<div class="form-group">
    	<input type="password" class="form-input" required="required" name="password" placeholder="password">
	</div>
	<div class="form-group">
    	<button class="form-button" type="submit">Login</button>
	</div>
	<div class="link">
		<a href="signup.html">Sign Up</a>
	</div>
	<div class="link">
		<a href="report.html">Report</a>
	</div>
</form>
</body>
</html>
